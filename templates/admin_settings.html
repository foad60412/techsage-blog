<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Settings & API Keys | TechSage Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    html, body {
      background: #111 !important;
      color: #fff !important;
    }
    .navbar, .navbar * {
      background: #181818 !important;
      color: #ffd700 !important;
      font-size: 1.08rem;
      font-weight: 700;
    }
    .navbar .nav-link {
      color: #ffd700 !important;
      text-decoration: none;
      padding: 6px 13px;
      border-radius: 8px;
      transition: background .14s, color .14s;
    }
    .navbar .nav-link.active, .navbar .nav-link:hover, .navbar-brand:hover {
      background: #ffd700 !important;
      color: #181818 !important;
    }
    .navbar-brand {
      color: #ffd700 !important;
      font-size: 1.2rem;
      letter-spacing: .7px;
    }
    .settings-container {
      background: #181818;
      border-radius: 16px;
      border: 1.5px solid #ffd700;
      box-shadow: 0 2px 16px #ffd70011;
      padding: 30px 20px 24px 20px;
      max-width: 480px;
      margin: 40px auto 0 auto;
    }
    .settings-title {
      color: #ffd700;
      font-weight: 800;
      font-size: 1.45rem;
      text-align: center;
      margin-bottom: 24px;
      letter-spacing: .4px;
      text-shadow: 0 3px 14px #ffd70033;
    }
    .form-label {
      color: #ffd700;
      font-weight: 700;
      font-size: 1.05rem;
      margin-bottom: 5px;
    }
    .form-control {
      background: #222;
      color: #ffd700;
      border: 1.5px solid #ffd700;
      font-size: 1.07rem;
      border-radius: 7px;
      font-weight: 600;
    }
    .form-control:focus {
      background: #181818;
      color: #ffd700;
      border-color: #ffd700;
      box-shadow: 0 0 8px #ffd70066;
    }
    .btn-submit {
      background: #ffd700;
      color: #181818;
      font-weight: 900;
      border-radius: 7px;
      font-size: 1.12rem;
      width: 100%;
      margin-top: 13px;
      box-shadow: 0 1px 10px #ffd70027;
      transition: background .13s, color .13s;
      padding: 10px 0;
    }
    .btn-submit:hover {
      background: #ffec80;
      color: #111;
    }
    .back-btn {
      margin: 0 0 18px 0;
      font-size: 1.04rem;
      color: #ffd700;
      background: #181818;
      border: 1px solid #ffd700;
      border-radius: 9px;
      padding: 7px 18px;
      font-weight: 700;
      transition: background .13s, color .13s;
      text-decoration: none;
      display: inline-block;
    }
    .back-btn:hover {
      background: #ffd700;
      color: #181818;
      text-decoration: none;
    }
    .section-title {
      color: #ffd700;
      font-weight: 800;
      margin-top: 13px;
      margin-bottom: 7px;
      font-size: 1.15rem;
      letter-spacing: .1px;
    }
    @media (max-width: 600px) {
      .settings-container {padding: 14px 5px;}
      .settings-title {font-size: 1.08rem;}
      .section-title {font-size: .99rem;}
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark mb-1" style="border-bottom:2px solid #ffd700;">
    <div class="container-fluid justify-content-center py-2 flex-wrap">
      <a class="navbar-brand mx-2 fw-bold" href="{{ url_for('dashboard') }}">Dashboard</a>
      <a class="nav-link mx-2" href="{{ url_for('manage_articles') }}">Articles</a>
      <a class="nav-link mx-2" href="{{ url_for('analytics') }}">Analytics</a>
      <a class="nav-link mx-2" href="{{ url_for('manage_ads') }}">Ads</a>
      <a class="nav-link mx-2" href="{{ url_for('social_links') }}">Social Links</a>
      <a class="nav-link mx-2 text-danger" href="{{ url_for('logout') }}">Logout</a>
    </div>
  </nav>
  
  <div class="container">
    <a href="{{ url_for('dashboard') }}" class="back-btn mb-3">
      <i class="bi bi-arrow-left-circle"></i> Back to Dashboard
    </a>
    <div class="settings-container">
      <div class="settings-title">API Keys & Security Settings</div>
      <form method="POST" autocomplete="off">
        <!-- API Keys -->
        <div class="section-title"><i class="bi bi-key"></i> API Keys</div>
        <div class="mb-3">
          <label class="form-label" for="openai_api_key">OpenAI API Key</label>
          <input class="form-control" type="text" id="openai_api_key" name="openai_api_key" value="{{ openai_key or '' }}" placeholder="sk-...">
        </div>
        <div class="mb-3">
          <label class="form-label" for="pexels_api_key">Pexels API Key</label>
          <input class="form-control" type="text" id="pexels_api_key" name="pexels_api_key" value="{{ pexels_key or '' }}" placeholder="API_KEY">
        </div>
        <!-- Password Change -->
        <div class="section-title"><i class="bi bi-shield-lock"></i> Change Password</div>
        <div class="mb-3">
          <label class="form-label" for="current_password">Current Password</label>
          <input class="form-control" type="password" id="current_password" name="current_password" placeholder="Current Password">
        </div>
        <div class="mb-3">
          <label class="form-label" for="new_password">New Password</label>
          <input class="form-control" type="password" id="new_password" name="new_password" placeholder="New Password">
        </div>
        <button type="submit" class="btn btn-submit mt-1"><i class="bi bi-save"></i> Save Settings</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
